name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          lld \
          ccache
        
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Build APK
      run: |
        yes | buildozer android debug 2>&1 | tee build.log
      continue-on-error: true
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WorldTowerDefense-APK
        path: bin/*.apk
        if-no-files-found: ignore
    
    - name: Upload Log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        if-no-files-found: ignore
